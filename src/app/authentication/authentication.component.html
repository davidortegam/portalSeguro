        </div>
        <h4>
          Para acceder a la gestión de tu cuenta, ingresa los siguientes datos:
        </h4>

        <input type="text" id="username" name="username" placeholder="USUARIO" autocomplete="off"
          [formControl]="usuario" style="text-transform: uppercase;">
        <div class="row">
          <input [type]="show ? 'text' : 'password'" id="password" name="password" placeholder="CONTRASEÑA" autocomplete="off" class="password"
        [formControl]="password" (keyup.enter)="login()">
        <button class="verpsw col-sm" (click)="passwordf()"><mat-icon matListItemIcon>{{icono}}</mat-icon></button>
        </div>
        <div class="button">
          <a (click)="login()">Ingresar</a>
        </div>
